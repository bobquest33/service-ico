apiVersion: v1
kind: Namespace
metadata:
  name: notification-service-staging
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: notification-service-staging
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: NodePort
  selector:
    app: webapp
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webapp
  namespace: notification-service-staging
spec:
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - image: gcr.io/rehive-services/notification-service-staging:latest
        imagePullPolicy: Always
        name: notification-service
        ports:
        - containerPort: 8000
        command: ['/bin/sh','-c', 'gunicorn config.wsgi:application --config file:config/gunicorn.py']
        envFrom:
          - secretRef:
              name: notification-service
          - configMapRef:
              name: notification-service
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 20
          timeoutSeconds: 5
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 20
          timeoutSeconds: 5
          periodSeconds: 20
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: notification-service
  namespace: notification-service-staging
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - notification.s.services.rehive.io
    secretName: notification-service-tls
  rules:
  - host: notification.s.services.rehive.io
    http:
      paths:
      - path: /
        backend:
          serviceName: notification-service
          servicePort: 80 
